<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="resetStyle.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Bryan Long Parallax</title>
</head>

<body>
  <div class="parallax">
  <div class="parallax__layer parallax__layer--back">
    <div class="Title">
      <h1>Bryan Long</h1>
    </div>
  </div>

  <!-- Parallax Objects start here -->
  <div id="group1" class="parallax__group">
    <div class="parallax__layer parallax__layer--base">
      <div class="group1_saturn"><img src="images/saturn.png" alt="Saturn"></div>
    </div>
    <div class="parallax__layer parallax__layer--base">
      <div class="group1_mercury"><img src="images/mercury.png" class="size4" alt="Mercury"></div>
    </div>
  </div>

  <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
       <div class="group2_moon"><img src="images/MoonLarge.png" class="size2" alt="Moon"></div>
      </div>
      <div class="parallax__layer parallax__layer--fore">
        <div class="group2_ISS"><img src="images/ISS.png" class="size" alt="Satelite"></div>
      </div>
    <div class="parallax__layer parallax__layer--back">
      <div class="group2_sun"><img src="images/Sun2.png" alt="Sun"></div>
    </div>
  </div>

  <div id="group5" class="parallax__group">
    <div class="parallax__layer parallax__layer--fore">
       <div class="group5_cloud"><img src="Images/cloud2.png" alt="cloud"></div>
       <div class="group6_cloud"><img src="Images/cloud.png" alt="cloud" class="size2"></div>
       <div class="group7_cloud"><img src="Images/cloud.png" alt="cloud" class="size"></div>
       <div class="group2_cloud"><img src="images/cloud2.png" alt="cloud" class="size"></div>
    </div>
    <div>
      <div class="parallax__layer parallax__layer--base">
      <div class="website-background"></div>
    </div>
   </div>
 </div>

  <footer>
    <h2>Bryan Long</h2>
    <ul>
      <li><a href="pages/AboutMe/AboutMe.html" target="_blank">About Me</a></li>
      <li><a href="pages/Learning/index.html" target="_blank">Learning to Learn</a></li>
      <li><a href="pages/GoalSetting/index.html" target="_blank">Goal Setting</a></li>
      <li><a href="pages/MeetUps/index.html" target="_blank">Meet Ups</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
